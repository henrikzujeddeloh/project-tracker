<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/output.css" />
    <link rel="stylesheet" href="/assets/css/all.css">
    <script src="/node_modules/htmx.org/dist/htmx.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Projects</title>

    <style>
        .timeline {
            position: relative;
            width: 100%;
            height: 100px;
            background-color: #f3f4f6;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .project-bar {
            position: absolute;
            opacity: 0.7;
        }

        .month-lines {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        .month-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: #dbdbdb;
        }
    </style>

</head>

<body class="m-4">
    <h2 class="text-3xl font-semibold mb-2">Completed Projects</h2>
    <a href="/" class="bg-gray-500 text-white px-2 py-1 rounded hover:bg-gray-700 mb-4">
        Back
    </a>

    <!-- Timeline container -->
    <div class="timeline" id="timeline"></div>

    <!-- JavaScript to create timeline -->
    <script>
        const categories = ['{{ left_category }}', '{{ right_category }}'];
        // Array of projects with start dates, end dates, and categories
        const projects = [
        {% for project in projects %}
        {% if project.status == 2 %}
        {
            startDate: new Date('{{ project.start_date }}'),
            endDate: new Date('{{ project.completion_date }}'),
            category: '{{ project.category }}',
        },
        {% endif %}
        {% endfor %}
        ];
    </script>
    <script src="/js/timeline.js"></script>

    {% include "completed_list.html" %}

</body>
