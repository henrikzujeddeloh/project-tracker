<div class="w-1/2 ml-4 mr-4">
    <h2 class="text-lg font-semibold mb-2">{{ category_name }}</h2>
    <ul>
        {% for project in projects %}
        {% if project.category == category_name %}
        <li class="flex justify-between items-center border-b py-2">
            <span class="text-left">{{ project.name }} </span>
            <form action="/delete" method="POST" class="inline">
                <input type="hidden" name="id" value="{{ project.id }}" />
                <input type="hidden" name="category" value="{{ category_name }}" />
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">
                    Delete
                </button>
            </form>
        </li>
        {% endif %}
        {% endfor %}
    </ul>

    <form action="/add" method="POST" class="mt-4 flex items-center">
        <label for="name">Project Name: </label>
        <input type="text" id="name" name="name" class="ml-2 border border-gray-300 rounded-md px-2 py-1" />
        <input type="hidden" id="category" name="category" value="{{ category_name }}" />
        <input type="submit" value="Add Project"
            class="ml-2 px-2 py-1 bg-gray-500 text-white font-semibold rounded-md border border-gray-500 hover:bg-gray-600 hover:border-gray-600" />
    </form>
</div>
